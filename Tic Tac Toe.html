<!DOCTYPE html>
<html>
	<head>
		<!-- characterset-->
		<meta charset="utf-8">
		
		<!-- for responsive design-->
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		
		<!--normalize-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" >
		
		<!--font awesome-->	
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
		
		<!-- raleway font-->
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<title>Tic Tac Toe</title>
		<!--jquery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!--respond js and html5shiv for internet explorer-->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		
		<!--my style-->
		<link rel="stylesheet" href="Tic Tac Toe.css">
	</head>
	<body>
		<!--choosing players board -->
		<div class="board" id="choosingPlayersBoard">
			<h1>How do you want to play?</h1>
			<p id="onePlayer"><span>One Player</span></p>
			<p id="twoPlayers"><span>Two Players</span></p>
		</div>
		<!--Two Players board -->
		<div class="board" id="twoPlayersBoard">
			<h1>Player 1 : Would you like X or O?</h1>
			<p><span class="x">X</span></p>
			<p><span class="o">O</span></p>
			<p class="back"><span><i class="fa fa-arrow-left" aria-hidden="true"></i> back</span></p>
		</div>
		<!--One player board -->
		<div class="board" id="onePlayerBoard">
			<h1>Would you like to be X or O?</h1>
			<p><span class="x">X</span></p>
			<p><span class="o">O</span></p>
			<p class="back"><span><i class="fa fa-arrow-left" aria-hidden="true"></i> back</span></p>
		</div>
		<!--Game board -->
		<div class="board pos" id="gameBoard">
			<div>
				<p class="reset-all">Reset All</p>
				<p class="player2">Player2<br>0</p>
				<p class="player1">Player1<br>0</p>
			</div>
				<p class="slide-up1">Go Player1!</p>
				<p class="slide-up2">Go Player2!</p>	
			<table>
				<tr>
					<td id="0"></td>
					<td id="1"></td>
					<td id="2"></td>
				</tr>
				<tr>
					<td id="3"></td>
					<td id="4"></td>
					<td id="5"></td>
				</tr>
				<tr>
					<td id="6"></td>
					<td id="7"></td>
					<td id="8"></td>
				</tr>
			</table>
			<div class="result" id="result">
				<p>You Lost</p>
			</div>
		</div>
		
		<script src="Tic Tac Toe.js"></script>
	</body>
</html>
